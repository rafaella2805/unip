    <html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    	
    	<title>Perfil Setor de Pesquisa</title>
    </head>

    <body>
    	<header>
    		<img src="images/header.png">
    	</header>

    	<div class="container">
    		<div class="perfil">
    			<div class="back">
    				<a href="setor-pesquisa.html"><i class="fas fa-arrow-left"></i></a>
    			</div>
                <div class="col-md-12">
                    <h3 class="title-3">Listagem Parecerista Interno</h3>
                    <table class="table table-striped parecerista-inter-list">
                        <thead class="thead-blue">
                            <tr>
                                <th scope="col">
                                    <input type="checkbox" class="" id="all-itens">
                                </th>
                                <th scope="col">Nome</th>
                                <th scope="col">Titulação</th>
                                <th scope="col">Curso</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><input type="checkbox" class="" id="all-itens"></th>
                                <td>Mark</td>
                                <td>Doutor</td>
                                <td>Medicina</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox" class="" id="all-itens"></th>
                                <td>Jacob</td>
                                <td>Doutor</td>
                                <td>Matematica</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox" class="" id="all-itens"></th>
                                <td>Larry</td>
                                <td>Doutor</td>
                                <td>Medicina</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-group">
                        <button class="btn btn-add">
                            <i class="fas fa-user-plus"></i>Adicionar
                        </button>
                        <button class="btn btn-remove">
                            <i class="fas fa-user-minus"></i>Remover
                        </button>
                    </div>
                    <div>
                        <form id="add-parecerista-inter">
                            <div class="mb-3 block">
                                <label for="funcional">Nº de funcional</label>
                                <div class="input-group">
                                    <input type="search" class="form-control" placeholder="pesquise o funcional" aria-label="editar-orientador">
                                    <div class="input-group-append">
                                        <button class="btn btn-pesquisa" type="button" id="pesquisar-orientador">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="dados-funcional">
                                <div class="mb-3">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Alexandre Sousa" disabled="true">
                                </div>
                                <div class="mb-3 block titulacao-group">
                                    <label for="titulacao">Titulação</label>
                                    <input type="text" class="form-control" id="titulacao" placeholder="Doutor" disabled="true">
                                </div>
                                <div class="mb-3 block">
                                    <label for="curso">Curso</label>
                                    <input type="text" class="form-control" id="curso" placeholder="Medicina" disabled="true">
                                </div>
                                <hr class="mb-4">
                                <button class="btn-link btn btn-primary btn-navigate btn-prev ng-star-inserted btn-lg btn-block" type="submit">Salvar</button>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
    </html>
