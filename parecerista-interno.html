    <html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    	
    	<title>Perfil Setor de Pesquisa</title>
    </head>

    <body>
    	<header>
    		<img src="images/header.png">
    	</header>

    	<div class="container">
    		<div class="perfil">
    			<div class="back">
                    <a href="setor-pesquisa.html"><i class="fas fa-arrow-left"></i></a>
                    <h3 class="title-3">Cadastro Parecerista Interno</h3>
    			</div>
                <div class="col-md-12">
                    <div class="card card-list-parec-int mb-3">
                        <div class="card-header">
                            <h5 class="fs-0 mb-0">Listagem de Pareceristas</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table parecerista-inter-list">
                                <thead class="thead-blue">
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Titulação</th>
                                        <th scope="col">Curso</th>
                                        <th scope="col">Ativo/Inativo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mark</td>
                                        <td>Doutor</td>
                                        <td>Medicina</td>
                                        <td>
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                <label class="custom-control-label" for="customSwitch1"></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Jacob</td>
                                        <td>Doutor</td>
                                        <td>Matematica</td>
                                        <td>
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                                                <label class="custom-control-label" for="customSwitch2"></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Larry</td>
                                        <td>Doutor</td>
                                        <td>Medicina</td>
                                        <td>
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch3">
                                                <label class="custom-control-label" for="customSwitch3"></label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="box-btn-add align-right">
                        <button id="btn-add-pac-int" class="btn btn-link btn-sm" type="button">
                            <i class="fas fa-plus"></i>Adicionar
                        </button>
                    </div>
                    <div>
                        <form id="numero-funcional-pac-int" class="hidden">
                            <div class="mb-3 block">
                                <label for="funcional">Nº de funcional</label>
                                <div class="input-group">
                                    <input id="pesquisa-pac-int" type="search" class="form-control" placeholder="pesquise o funcional" aria-label="editar-orientador">
                                    <div class="input-group-append">
                                        <button class="btn btn-pesquisa" type="button" id="pesquisar-orientador">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="dados-funcional hidden">
                            <div class="card">
                                <div class="card-header">
                                   <h5 class="fs-0 mb-0">Dados do Parecerista</h5>
                                </div>
                                <div class="card-body">
                                    <div class="card-text">
                                        <p>Nome: <span id="name-pac-int">Alexandre Silva</span></p>
                                        <div class="group-info">
                                            <p>Curso: <span id="curso-pac-int">Matemática</span></p>
                                            <p>Titulação: <span id="numero-funcional">Doutor</span></p>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <hr class="mb-4">
                            <button class="btn-link btn btn-primary btn-navigate btn-prev ng-star-inserted btn-lg btn-block" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
    </html>
